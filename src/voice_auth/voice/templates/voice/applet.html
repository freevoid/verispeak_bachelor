<applet 
    code="com.softsynth.javasonics.recplay.RecorderUploadApplet"
    mayscript="true"
    codebase="{{ MEDIA_URL }}codebase/"
    archive="JavaSonicsListenUp.jar,OggXiphSpeexJS.jar"
    name="ListenUpRecorder"
    width="{{ applet_width|default:"300" }}"
    height="{{ applet_height|default:"200" }}">
    {% for name, value in applet_params.iteritems %}
        <param name="{{ name }}" value="{{ value }}" />
    {% endfor %}
</applet>
